<section class="todolist-container">

    <div class="todolist-block">

        <div class="todolist-menu">
            <div class="form">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control form-input" placeholder="Search anything...">
              </div>

            <ul class="todolist-menu-list">
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Tasks</a> <span>{{totalTasks}}</span>
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">My day</a> 
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Important</a><span>{{staredTasks.length}}</span>
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Planned</a>
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Assigned to me</a>
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Flagged email</a>
                </li>
            </ul>
         </div>

        <div class="todolist-tasks">
            <h3 class="todolist-tasks-title">Tasks</h3> 

            <div class="todolist-tasks-container">
                <h5 class="task-title">To Do:</h5>
                <ul class="todolist-tasks-list">
                    
                    <li class="todolist-tasks-item" *ngFor="let task of tasks; let i = index">
                        <svg xmlns="http://www.w3.org/2000/svg" (click)="onlistTaskDelete(i)" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                          </svg>
    
                        <input (click)="onlistTaskClicked(i)" type="checkbox" class="checkbox"/>
                       <input style="border: none;"placeholder="{{task}}" class="todolist-tasks-input"/>
                      
                       <!-- <svg *ngIf="!isStarred" (click)="onTaskStarr()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-star" viewBox="0 0 16 16">
                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                      </svg> -->

                      <!-- <svg *ngIf="isStarred" (click)="onTaskStarr()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                      </svg> -->
                      <span #starElement (click)="toggleStarColor(starElement, i)" class="fa fa-star star" type="checkbox" ></span>
                    
                    </li>
                    
                 </ul>
                 
                 <h5 class="task-title">Completed:</h5>
                 <ul class="todolist-donetasks-list">
                    
                    <li class="todolist-donetasks-item" *ngFor="let doneTask of doneTasks; let i = index">
                        <input [checked]="isChecked" (click)="onlistDoneTaskClicked(i)" type="checkbox" class="checkbox" />
                       <input style="border: none;"placeholder="{{doneTask}}"  class="todolist-donetasks-input"/> 
                    </li>
                    
                 </ul>

                <ul class="todolist-newtasks-list">
                    <li class="todolist-newtasks-item">
                         <!-- <input type="checkbox" class="checkbox"/> -->
                         <svg  style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                          </svg>
                       <input [(ngModel)]="inputValue" (blur)="onInputBlur()"  (keyup.enter)="onEnterKey()" placeholder="Add a task" class="todolist-newtasks-input"/> 
                    </li>
                    
                 </ul>
            </div>
           

        </div>

    </div>
    
</section>
