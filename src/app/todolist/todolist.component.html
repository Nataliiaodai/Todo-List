<section class="todolist-container">

    <div class="todolist-block">

        <div class="todolist-menu">
            <div class="form">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control form-input" placeholder="Search anything...">
              </div>

            <ul class="todolist-menu-list">
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Tasks</a>
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">My day</a> 
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Important</a>
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Planned</a>
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Assigned to me</a>
                </li>
                <li class="todolist-menu-item">
                    <a class="todolist-menu-link">Flagged email</a>
                </li>
            </ul>
         </div>

        <div class="todolist-tasks">
            <h3 class="todolist-tasks-title">Tasks</h3> 

            <div class="todolist-tasks-container">
                <h5 class="task-title">To Do:</h5>
                <ul class="todolist-tasks-list">
                    
                    <li class="todolist-tasks-item" *ngFor="let task of tasks; let i = index">
                        <svg xmlns="http://www.w3.org/2000/svg" (click)="onlistTaskDelete(i)" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                          </svg>
    
                        <input (click)="onlistTaskClicked(i)" ng-checked="checked" type="checkbox" class="checkbox"/>
                       <input style="border: none;"placeholder="{{task}}" class="todolist-tasks-text"/> 
                    </li>
                    
                 </ul>
                 
                 <h5 class="task-title">Completed:</h5>
                 <ul class="todolist-donetasks-list">
                    
                    <li class="todolist-donetasks-item" *ngFor="let doneTask of doneTasks; let i = index">
                        <input ng-checked="checked" type="checkbox" class="checkbox"/>
                       <input style="border: none;"placeholder="{{doneTask}}" class="todolist-donetasks-text"/> 
                    </li>
                    
                 </ul>

                <ul class="todolist-newtasks-list">
                    <li class="todolist-newtasks-item">
                         <input ng-checked="checked" type="checkbox" class="checkbox"/>
                       <input [(ngModel)]="inputValue" (blur)="onInputBlur()"  (keyup.enter)="onEnterKey()" placeholder="Add a task" class="todolist-newtasks-text"/> 
                    </li>
                    
                 </ul>
            </div>
           

        </div>

    </div>
    
</section>
